<input type="hidden" name="dataTable.id" value="#(dataTable.id??)"/>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">名称</label>
    <input class="mdui-textfield-input" type="text" value="#(dataTable.memo??)" name="dataTable.memo"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">列名</label>
    <input class="mdui-textfield-input" type="text" value="#(dataTable.name??)" name="dataTable.name"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">分类</label>
    <input class="mdui-textfield-input" type="text" value="#(dataTable.category??)" name="dataTable.category"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">类型</label>
    <input class="mdui-textfield-input" type="text" value="#(dataTable.type??)" name="dataTable.type"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">可见性</label>
    <input class="mdui-textfield-input" type="text" value="#(dataTable.isVisible??)" name="dataTable.isVisible"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">可图标分析</label>
    <input class="mdui-textfield-input" type="text" value="#(dataTable.isChartAble??)" name="dataTable.isChartAble"/>
</div>
