<div class="mdui-table-fluid">
    <table class="mdui-table mdui-table-hoverable">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>配置项</th>
            <th>配置值</th>
        </tr>
        </thead>
        <tbody>
        #for(x : configPage.getList())
        <tr>
            <td>#(x.id)</td>
            <td>#(x.memo)</td>
            <td>#(x.name)</td>
            <td>#(x.value)</td>
            <td>
                <a class="mdui-btn mdui-ripple" href="/config/edit/#(x.id)">修改</a>
                <a class="mdui-btn mdui-ripple" href="/config/delete/#(x.id)">删除</a>
            </td>
        </tr>
        #end
        </tbody>
    </table>
</div>
