<input type="hidden" name="auth.id" value="#(auth.id??)"/>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">用户名</label>
    <input class="mdui-textfield-input" type="text" value="#(auth.username??)" name="auth.username"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">密码</label>
    <input class="mdui-textfield-input" type="password" value="#(auth.password??)" name="auth.password"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">备注</label>
    <input class="mdui-textfield-input" type="text" value="#(auth.memo??)" name="auth.memo"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">有效时间开始</label>
    <input class="mdui-textfield-input" type="text" value="#(auth.validTimeStart??)" name="auth.validTimeStart"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">有效时间结束</label>
    <input class="mdui-textfield-input" type="text" value="#(auth.validTimeEnd??)" name="auth.validTimeEnd"/>
</div>
<div class="mdui-textfield">
    <label class="mdui-textfield-label">创建时间</label>
    <input class="mdui-textfield-input" type="text" value="#(auth.validTimeEnd??)" name="auth.validTimeEnd"/>
</div>
